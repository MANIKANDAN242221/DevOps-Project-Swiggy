apiVersion: apps/v1
kind: Deployment
metadata:
  name: swiggy-deployment
  namespace: swiggy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: swiggy
  template:
    metadata:
      labels:
        app: swiggy
    spec:
      containers:
      - name: swiggy-container
        image: 951042686423.dkr.ecr.ap-south-1.amazonaws.com/eks-cluster-repo/swiggy:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        envFrom:
          - configMapRef:
              name: swiggy-config
          - secretRef:
              name: swiggy-secret
---
apiVersion: v1
kind: Service
metadata:
  name: swiggy-service
  namespace: swiggy
spec:
  selector:
    app: swiggy
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP

