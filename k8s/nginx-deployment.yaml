apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-content
data:
  app1/index.html: |
    <html><body><h1>Welcome to app1 page!</h1></body></html>

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-apps
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-apps
  template:
    metadata:
      labels:
        app: my-apps
    spec:
      containers:
      - name: my-apps
        image: nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-content
          mountPath: /usr/share/nginx/html
      volumes:
      - name: nginx-content
        configMap:
          name: nginx-content

---

apiVersion: v1
kind: Service
metadata:
  name: my-apps
spec:
  selector:
    app: my-apps
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
